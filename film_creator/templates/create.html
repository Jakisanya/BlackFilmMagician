  <script>
      function generateGptFilmDetails() {
          // Show the loading animation
          document.querySelector('.loadingio-spinner-eclipse-2by998twmg8').style.display = 'block';
          $.ajax({
              url: '{% url "generate_gpt_film_details" %}',
              method: 'GET',
              success: function(data) {
                  console.log('AJAX request successful'); // Log successful AJAX request
                  console.log('Received data:', data); // Log received data
                  const originalLeadActorsRowContainer = document.querySelector('.original-lead-actors-row-container');
                    originalLeadActorsRowContainer.innerHTML = ''; // Clear current content
                  const editableLeadActorsRowContainer = document.querySelector('.editable-lead-actors-row-container');
                    editableLeadActorsRowContainer.innerHTML = ''; // Clear current content
                  // Check if there are 1, 2, or 3 actors in the data
                  if (data.lead_actor_info && data.lead_actor_info.length > 0) {
                      data.lead_actor_info.forEach(actor => {
                      console.log('Actor picture URL:', actor.picture); // Log actor picture URL
                      console.log('Actor name:', actor.name); // Log actor name
                      const originalLeadActorColContainer = document.createElement('div');
                      originalLeadActorColContainer.className = 'original-lead-actor-col-container';

                      originalLeadActorColContainer.innerHTML = `
                            <div class="actor-image-container">
                              <a data-w-id="64aa7b86-02a2-48e0-6178-6a8cd1eabae7" style="opacity:1" href="#" class="lead-actor-button">
                                  <img src="${actor.picture}" alt="${actor.name}">
                              </a>
                            </div>
                            <div class="lead-actor-button-name">${actor.name}</div>
                        `;

                      const editableLeadActorColContainer = document.createElement('div');
                      editableLeadActorColContainer.className = 'editable-lead-actor-col-container';

                      editableLeadActorColContainer.innerHTML = `
                            <div class="actor-image-container">
                              <a data-w-id="64aa7b86-02a2-48e0-6178-6a8cd1eabae7" style="opacity:1" href="#" class="lead-actor-button">
                                  <img src="${actor.picture}" alt="${actor.name}">
                              </a>
                              <a data-w-id="64aa7b86-02a2-48e0-6178-6a8cd1eabae7" style="opacity:0" href="#" onclick="" class="remove-actor-button">X</a>
                            </div>
                            <div class="lead-actor-button-name">${actor.name}</div>
                        `;

                      originalLeadActorsRowContainer.appendChild(originalLeadActorColContainer);
                      editableLeadActorsRowContainer.appendChild(editableLeadActorColContainer);
                    });

                    // Update the film title, plot and reasoning
                    // Selecting the title element
                    const filmTitleElement = document.querySelectorAll('h1[data-w-id="dc5e3c52-347e-60f3-9135-719b969fb34e"] .text-green')[0];
                    const filmGenreElement = document.querySelectorAll('h1[data-w-id="dc5e3c52-347e-60f3-9135-719b969fb34e"] .text-green')[1];

                    // Setting the title and genre with adjusted spacing
                    const filmTitle = data.gpt_film_details.title;
                    const filmGenre = data.gpt_film_details.genre;
                    filmTitleElement.innerHTML = filmTitle;
                    filmGenreElement.innerHTML = `<span style="font-size: 18px; font-style: italic; line-height: 1.2; margin-top: -5px; display: inline-block;">(${filmGenre})</span>`;

                    function convertNewLinesToParagraphs(text) {
                      return text.split('\n\n').map(p => `<p>${p}</p>`).join('');
                    }

                    const filmPlotOriginalElement = document.querySelector('#plot-original');
                    const originalPlotText = convertNewLinesToParagraphs(data.gpt_film_details.plot);
                    filmPlotOriginalElement.innerHTML = originalPlotText;

                    const modelReasoningElement = document.querySelector('div[data-w-id="f0baacb2-f09c-a825-a3cf-bc164f1f6d2c"]');
                    const modelReasoningFormat1 = data.gpt_film_details.reasoning.replace(/\n\n/g, '<br><br>').replace(/--\s(.+?):/g, '<span class="highlight">$1:</span>');
                    const modelReasoningFinalFormat = modelReasoningFormat1.replace(/(<span)/g, '<p>$1').replace(/<br><br>/g, '');
                    modelReasoningElement.innerHTML = modelReasoningFinalFormat;
                    console.log('Model reasoning HTML:', modelReasoningFinalFormat);

                    // Initialize quill editors
                    let quillTitle;
                    let quillGenre;
                    let quillPlot;
                    let quillModelReasoning;
                    let editors = [quillTitle, quillGenre, quillPlot, quillModelReasoning];
                    let element_ids = ["title-editor", "genre-editor", "plot-editor", "model-reasoning-editor"];
                    let initialTexts = [filmTitle, filmGenre, originalPlotText, modelReasoningFinalFormat];
                    initQuillEditors(editors, element_ids, initialTexts);

                    // Show the hidden sections after the data is successfully loaded
                    document.getElementById('plot-original').classList.remove('hidden-section');
                    document.getElementById('plot-editor').classList.remove('hidden-section');
                    document.querySelector('span.switcher.switcher-1').classList.remove('hidden-section');
                    document.querySelector('span.switcher.switcher-2').classList.remove('hidden-section');
                    document.querySelectorAll('h1.text-green').forEach(h1 => {
                      h1.classList.remove('hidden-section');
                    });
                    document.querySelector('.create-action-button').classList.remove('hidden-section');
                  }
              },
            error: function (error) {
              console.error('Error fetching actors:', error);
            },
            complete: function() {
              // Hide the loading animation
              document.querySelector('.loadingio-spinner-eclipse-2by998twmg8').style.display = 'none';

              // Hide the Create Film button and its container
              const createButtonContainer = document.querySelector('.create-button-container');

              // Create the new button
              const createNewFilmButton = document.createElement('a');
              createNewFilmButton.href = '';
              createNewFilmButton.className = 'create-action-button';
              createNewFilmButton.textContent = 'Create New Film';

              // Append the new button to the container
              const createActionsContainer = document.querySelector('.create-actions-container');
              createActionsContainer.appendChild(createNewFilmButton);
            }
          });
      }
